title: INBC 2017
description: A course on the Bonsai visual language for reactive programming developed by NeuroGEARS, Ltd.
funding: We would like to thank our sponsors for their financial contribution.
funding_logo: severo_ochoa-mecomp
google_analytics:
theme: minima
baseurl: "/CSIC-UMH-Workshop-2017"

twitter_username: bonsai_rx
github_username:  neurogears

plugins:
  - jekyll-seo-tag

include:
  - _pages
  - _slides

exclude:
  - Gemfile
  - Gemfile.lock
  - "**README.md"

header_pages:
  - _pages/slides.md
  - _pages/worksheets.md

collections:
  # Ideally we would use collections for slides but this
  # breaks reveal.js markdown processing because of issue:
  # https://github.com/jekyll/jekyll/issues/6209
  # slides:
  #   output: true
  #   permalink: /:collection/:path/
  
  worksheets:
    output: true
    permalink: /:collection/:path/
